task: no_robots_plan
task_alias: no_robots_plan

# Use the custom task class that supports per-document system prompts
class: !function task.SystemPromptTask

description: |
  No Robots Plan dataset with per-document system prompt support.
  This dataset contains chat-based instructions with specific system prompts 
  that define the chatbot's personality and response style.

tag:
  - instruction_following
  - generation
  - chat
  - planning
  - system_prompt

dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    train: processed_data/no_robots_plan/no_robots_plan_train.jsonl
    test: processed_data/no_robots_plan/no_robots_plan_test.jsonl

training_split: train
validation_split: null
test_split: test
fewshot_split: train

# Prompt formatting
doc_to_text: "{{instruction}}"
doc_to_target: "{{response}}"

# Generation settings
output_type: generate_until
generation_kwargs:
  until: []
  max_gen_toks: 4096
  do_sample: true
  temperature: 1.0

# Metrics
metric_list:
  - metric: bleu

metadata:
  version: 0.0

task: tulu3_persona_math_plan
task_alias: tulu3_persona_math_plan

# Use the custom task class that supports per-document system prompts
class: !function task.SystemPromptTask

description: |
  Tulu-3 SFT Personas Math Plan dataset with per-document system prompt support.
  This dataset contains math problems with persona-based system prompts and word count constraints.

tag:
  - instruction_following
  - generation
  - math
  - reasoning
  - planning
  - system_prompt

dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    train: processed_data/tulu3_persona_math_plan/tulu-3-sft-personas-math_plan_train.jsonl
    validation: processed_data/tulu3_persona_math_plan/tulu-3-sft-personas-math_plan_validation.jsonl
    test: processed_data/tulu3_persona_math_plan/tulu-3-sft-personas-math_plan_test.jsonl

training_split: train
validation_split: validation
test_split: test
fewshot_split: train

# Prompt formatting
doc_to_text: "{{instruction}}"
doc_to_target: "{{response}}"

# Generation settings
output_type: generate_until
generation_kwargs:
  until: []
  max_gen_toks: 4096
  do_sample: true
  temperature: 1.0

# Metrics
metric_list:
  - metric: bleu

metadata:
  version: 0.0

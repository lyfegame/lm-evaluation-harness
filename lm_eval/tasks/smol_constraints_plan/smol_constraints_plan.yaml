task: smol_constraints_plan
task_alias: smol_constraints_plan

# Use the custom task class that supports per-document system prompts
class: !function lm_eval.tasks.custom_system_prompt.task.SystemPromptTask

description: |
  SmolTalk Constraints Plan dataset with per-document system prompt support.
  This dataset contains instructions with specific constraints that must be satisfied
  in the response, along with word count requirements.

tag:
  - instruction_following
  - generation
  - constraints
  - planning

dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    train: /Users/nic/altera/mixplay-data-gen/processed_data/smol_constraints_plan/smoltalk_plan_train.jsonl
    test: /Users/nic/altera/mixplay-data-gen/processed_data/smol_constraints_plan/smoltalk_plan_test.jsonl

training_split: train
validation_split: null
test_split: test
fewshot_split: train

# Prompt formatting
doc_to_text: "{{instruction}}"
doc_to_target: "{{response}}"

# Generation settings
output_type: generate_until
generation_kwargs:
  until: []
  max_gen_toks: 4096
  do_sample: true
  temperature: 1.0

# Metrics
metric_list:
  - metric: bleu

metadata:
  version: 0.0
